type Note @model {
  id: ID!
  title: String!
  description: String
  createdAt: AWSDateTime
}

type Post @model
  @auth(rules: [
    { allow: owner },
    { allow: private, operations: [read] }
  ]) {
  id: ID!
  name: String!
  description: String!
  image: String
  owner: String
}

