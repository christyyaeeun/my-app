input ModelFeedFilterInput {
  and: [ModelFeedFilterInput]
  description: ModelStringInput
  feedEntryId: ModelIDInput
  feedOwnerId: ModelIDInput
  id: ModelIDInput
  not: ModelFeedFilterInput
