type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String
  avatar: String
}

type Post @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  name: String
  description: String
  image: String
  owner: String
}

type Feed @model @auth(rules: [{allow: owner}]) {
  id: ID!
  description: String
  postedAt: AWSDateTime
  owner: User @hasOne
  entry: Entry @hasOne
}


type Note @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String
  description: String
  createdAt: AWSDateTime
}

type Post @model @auth(rules: [{allow: owner}]) {
type Entry @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String
  description: String
  image: String
}


type Todo @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String
  description: String
}