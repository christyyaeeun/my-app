input DeleteEntryInput {
  id: ID!
}

input DeleteFeedInput {
  id: ID!
}

input DeleteNoteInput {
  id: ID!
}

input DeletePostInput {
  id: ID!
}

input DeleteTodoInput {
  id: ID!
}

input DeleteUserInput {
  id: ID!
}

