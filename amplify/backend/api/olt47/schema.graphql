type Note @model @auth(rules: [{allow: owner}]) {
  id: ID!
  title: String!
  description: String
  createdAt: AWSDateTime
}

type Post @model @auth(rules: [{allow: owner}, {allow: private, operations: [read]}]) {
  id: ID!
  name: String!
  description: String!
  image: String
  owner: String
}

type Event @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  date: String
  status: String
}

type Todo @model @auth(rules: [{allow: public, operations: [read, create, delete]}]) {
  id: ID!
  name: String!
  description: String
}
 