type Entry @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String
  description: String
  image: String
}

type User @model @auth(rules: [{allow: public}]) {
  id: ID!
  username: String
  avatar: String
}

type Timeline @model @auth(rules: [{allow: owner}]) {
  id: ID!
  description: String
  postedAt: AWSDateTime
  owner: User @hasOne
  entry: Entry @hasOne
}

type Note @model @auth(rules: [{allow: owner}]) {
  id: ID!
  title: String!
  description: String
  createdAt: AWSDateTime
}

type Post @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  description: String
  image: String
}

type Event @model @auth(rules: [{allow: owner}]) {
  id: ID!
  name: String!
  date: String
  status: String
}

type Todo @model @auth(rules: [{allow: public, operations: [read, create, delete]}]) {
  id: ID!
  name: String!
  description: String
}
 